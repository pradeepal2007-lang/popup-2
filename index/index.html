<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Box</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 250px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form 
        action="https://formspree.io/f/xwveaenp" 
        method="POST" 
        class="search-box">

        <input 
            type="text" 
            name="search_input" 
            placeholder="Enter your search text"
            required>

        <button type="submit">Search</button>

    </form>

</body>
</html>
